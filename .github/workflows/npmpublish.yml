name: Node.js Package

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Prepare
        run: npm ci
      - name: TSLint checks
        uses: mooyoul/tslint-actions@v1.1.1
        with:
          pattern: 'src/**/*.ts src/**/*.tsx'
      - name: Unit test
        run: npm test
